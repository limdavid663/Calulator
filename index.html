<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="display-container">
                <div class="display-step"></div>
                <div class="display"></div>
            </div>
            <div class="keys">
                <button class="key-clear">C</button>
                <button class="key" data-key = "48">0</button>
                <button class="key" data-key = "49">1</button>
                <button class="key" data-key = "50">2</button>
                <button class="key" data-key = "51">3</button>
                <button class="key" data-key = "52">4</button>
                <button class="key" data-key = "53">5</button>
                <button class="key" data-key = "54">6</button>
                <button class="key" data-key = "55">7</button>
                <button class="key" data-key = "56">8</button>
                <button class="key" data-key = "57">9</button>
                <button class="key" data-key = "187">+</button>
                <button class="key" data-key = "189">-</button>
                <button class="key" data-key = "56">*</button>
                <button class="key" data-key = "191">/</button>
                <button class="key" data-key = "53">%</button>
                <button class="key" data-key = "53">.</button>
                <button class="key-equal">=</button>
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
